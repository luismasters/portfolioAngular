

<section class="estudios mb-5 bg-white">
<div class="container">  
  <div class="bg-position">
  <owl-carousel-o [options]="customOptions" >
    <ng-template carouselSlide *ngFor="let estudio of estudios">
      <div class="x">
        <div class="caja1 y text-center">
          <img src={{estudio.logo}} alt="" class="logo">
          <h4 style="text-align:left ;margin-left: 15px; " class="mt-3">institucion:</h4>
          <h5>{{estudio.instituto}}</h5>
          <h4 style="text-align:left ;margin-left: 15px; ">Carrera:</h4>
          <h5>{{estudio.carrera}}</h5>
          <h4 style="text-align:left ;margin-left: 15px; ">Estado:</h4>
          <p>7mo semestre sin culminar</p>
        </div>
      </div>
    </ng-template>

    

  </owl-carousel-o>  

</div>
</div>
</section>
